name: Node.js CI
on: [push]
jobs:
  test_run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Up
        run: docker compose -f docker-compose.test.yml up -d

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'
          cache: npm
      - run: npm ci
      - run: npm test
